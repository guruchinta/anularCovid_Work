<div class="border border-primary p-3">
    <h2>Update Password</h2>
    <form #form="ngForm" (ngSubmit)="updatePassword(form.value)">
        <div class="form-group">
            <label for="CurrentPassword" >Current Password</label>
            <input type="text" class="form-control" id="currentPassword" aria-describedby="emailHelp" ngModel name="currentPassword"
                required >
        </div>

        <div class="form-group">
            <label for="newPassword" >New Password</label>
            <input type="text" class="form-control" id="newPassword" aria-describedby="emailHelp" ngModel name="newPassword"
                required >
        </div>
        <div class="form-group">
            <label for="conPassword" >Confirm Password</label>
            <input type="text" class="form-control" id="conPassword" aria-describedby="emailHelp" ngModel name="conPassword"
                required >
        </div>
        
        <button  class="btn btn-secondary mr-3" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>

</div>
